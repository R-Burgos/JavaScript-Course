      //8d
      const productA = {
        name: 'shirt',
        price: 1599
      };
      const productB = {
        name: 'hat',
        price: 1350
      };

      function comparePrice(productA, productB) {
        if(productA.price < productB.price) {
          return productA;
        } else {
          return productB;
        }
      };

      console.log(comparePrice(productA, productB));

      //8e
      function isSameProduct(productC, productD) {
        return (productC.price === productD.price && productC.name === productD.name);
      };

      const productC = {
        name: 'apple',
        price: 199
      };

      const productD = {
        name: 'apple',
        price: 199
      };

      const productE = {
        name: 'orange',
        price: 199
      };

      console.log(isSameProduct(productC, productD));
      console.log(isSameProduct(productC, productE));

      //8f
