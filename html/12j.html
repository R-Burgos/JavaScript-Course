      const multiply = (value1, value2) => value1 * value2;

      //12l
      function countPositive(nums) {
        let count = 0;
        nums.forEach((value) => {
          if(value > 0) {
            count++;
          }
        });
        return count;
      };

      console.log(countPositive([1, -3, 5]))
      console.log(countPositive([-2, 3, -5, 7, 10]))

      //12m
      const array1 = [1, 2, 3];
      const value1 = 2;

      function addNum(array, num) {
        return array.map(value => value + num);
      };

      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([-2, -1, 0, 99], 2));

      //12n
      const foodsArray = ['egg', 'apple', 'egg', 'egg', 'ham'];

      function removeEgg(foods) {
        return foods.filter(value => value !== 'egg');
      };

      console.log(removeEgg(foodsArray));

      //12o
      const foodsArray2 = ['egg', 'apple', 'egg', 'egg', 'ham'];

      function removeTwoEggs(foods) {
        let count = 0;

        return foods.filter((value) => {
          if(value === 'egg' && count < 2) {
            count++;
            return false;
          }
            return true;
        });
      };

      console.log(removeTwoEggs(foodsArray2));
