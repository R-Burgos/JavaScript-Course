<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9a</title>
  </head>
  <body>
    <button class="button-9a">9a</button>
    <button class="button-9b">9b</button>
    
    <p>
      <button class="heads-button" onclick="
        document.querySelector('.user-choice-display')
          .innerHTML = 'You chose: heads';
      ">heads</button>

      <button class="tails-button" onclick="
        document.querySelector('.user-choice-display')
          .innerHTML = 'You chose: tails';
      ">tails</button>
    </p>
    <p class="user-choice-display"></p>

    <p>
      <input placeholder="Name" class="input-9d" onkeydown="
        handleInputEvent(event);
      ">

      <button class="button-9d" onclick="
        displayName();
      ">Submit</button>
      <p class="display-9d"></p>
    </p>


    <script>
      function displayName() {
        const inputElement = document.querySelector('.input-9d').value;
        
        document.querySelector('.display-9d')
          .innerHTML = `Your name is: ${inputElement}`;
      };

      function handleInputEvent(event) {
        if (event.key === 'Enter') {
          displayName();
        }
      };

      console.log(document.querySelector('.button-9a'));
      document.querySelector('.button-9b')
        .innerHTML = '9b done!';      
    </script>
  </body>
</html>
