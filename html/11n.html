<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11n</title>
  </head>
  <body>
    <script>
      const array = ['apple', 'grape', 'apple', 'apple'];
      

      function countWords(words) {
        const result = {};

        for(let i = 0; i < words.length; i++) {
          const word = words[i];

          if(!result[word]){
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(array));
    </script>
  </body>
</html>
