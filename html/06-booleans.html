      //falsy: false 0 '' NaN undefined null

      const result = 0 ? 'truthy' : 'falsy'; //ternariy operator (?)
      console.log(result);

      false && console.log('hello'); // Guard opperator (&&). Because first condition is false, code stops running early.
      // shortcut to a if statment that is falsy: example if(false) { some code; }
      const message = 5 && 'hello'; // shortcut to and if statment that delcares a variable outside of the scope and assigns it in the if statment scope if the condition is truthy
      console.log(message);


      //Default operator (||) stops early, aka short circuits because the first value is true so it doesnt check the second condition.
      const currency = undefined || 'USD';
      console.log(currency);
