<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 12e</title>
  </head>
  <body>
    <button class="js-button js-button-event-listener">
      Add to cart
    </button>
    <p class="js-text-area"></p>
    <script>
      let timeoutId;

      document.querySelector('.js-button-event-listener').addEventListener('click', () => {
        displayText();
      });

      function displayText(){
        const textArea = document.querySelector('.js-text-area');
        textArea.innerHTML = 'Added';

        clearTimeout(timeoutId);

        timeoutId = setTimeout(() => {
          textArea.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
