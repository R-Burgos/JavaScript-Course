    <script>
      // 11d
      console.log('Exercise 11d');
      for (let i = 0; i <= 10; i +=2) {

      }

      // 11e
      console.log('Exercise 11e');
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }

      // 11f
      console.log('Exercise 11f');
      let iA = 0;
      while (iA <= 10) {
        console.log(iA);
        iA += 2;
      }

      let iB = 5;
      while (iB >= 0) {
        console.log(iB);
        iB--;
      }

      // 11g + 11h
      console.log('Exercise 11g');
      const array11G1 = [1, 2, 3];
      const array11G2 = [-2, -1, 0, 99];

      function increaseByOne (array) {
          for (let i = 0; i < array.length; i++) {
          const value = array[i];
          array[i] = value + 1;
        }
        return array;
      }

      console.log(increaseByOne(array11G1));
      console.log(increaseByOne(array11G2));

      // 11i
      console.log('Exercise 11i');
      const array11I1 = [1, 2, 3];
      const array11I2 = [1, 2, 3];
      const array11I3 = [-2, -1, 0, 99];
      const numI1 = 2;
      const numI2 = 3;

      function addNum (array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i] += num;
        }
        return array;
      }

      console.log(addNum(array11I1, numI1));
      console.log(addNum(array11I2, numI2));
      console.log(addNum(array11I3, numI1));

      // 11j
      console.log('Exercise 11j')
      const array11J1 = [1,1,2];
      const array11J2 = [1,1,3];
      const resultOne = [];
      const array11J3 = [1,2,3];
      const array11J4 = [4,5,6];
      const resultTwo = [];

      function addArrays(array1, array2, result) {
        for (let i = 0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }
        return result;
      }

      console.log(addArrays(array11J1, array11J2, resultOne));
      console.log(addArrays(array11J3, array11J4, resultTwo));

      // 11k
      console.log('Exercise 11k');
      const array11K1 = [1,-3,5];
      const array11K2 = [-2,3,-5,7,10];

      function countPositive(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] > 0) {
            count++;
          }
        }
        console.log(count);
      }

      countPositive(array11K1);
      countPositive(array11K2);

    </script>
