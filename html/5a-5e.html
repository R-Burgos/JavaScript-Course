<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5a-5e</title>
    <link rel="stylesheet" href="/css/5a-5e.css">
  </head>
  <body>
    <div>
      <p>Right click -> Inspect -> Console</p>
    </div>
    <script>
      const name = 'Ruben';
      console.log(`My name is ${name}`);

      let cost = 5 + (2*3) + 9;
      console.log(`Cost of food: $${cost}`);
      let tax = cost * 0.1;
      console.log(`Tax(10%): $${tax}`);
      let totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
