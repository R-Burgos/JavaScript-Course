  <body>
    <script>
      const arrayOne = ['green', 'red', 'blue', 'red'];
      const wordToFind = {
        one: 'red',
        two: 'yellow'
      };

      function findIndex(array, word){
        for(let i = 0; i < array.length; i++){
          if(array[i] === word){
            return i;
          }
        }
        return -1;
      }

      function makeUnique(array){
        const result = [];
        for(let i = 0; i < array.length; i++){
          const word = array[i];

          if(findIndex(result, word) === -1){
            result.push(word);
          }
        }
        return result;
      }



     // console.log(findIndex(arrayOne, wordToFind.one));
     // console.log(findIndex(arrayOne, wordToFind.two));

      console.log(makeUnique(arrayOne));
    </script>
  </body>
