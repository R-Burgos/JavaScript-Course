<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 12a-12b</title>
  </head>
  <body>
    <script>
      // 12a
      const add = function () {
        console.log(2 + 3);
      };
      add();
      add();

      // 12b
      function runTwice(fun){
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });

      runTwice(function() {
        console.log(5);
      });
    </script>
  </body>
</html>
