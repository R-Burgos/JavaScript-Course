<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 7a-7c</title>
  </head>
  <body>
    <script>
      function greet(name) {

        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet('Ruben');
      greet('Nikki');
      greet('Lola');
      greet();
    </script>
  </body>
</html>
