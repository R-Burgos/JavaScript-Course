<!DOCTYPE html>
<html>
  <head>
    <title>Coin-flip game</title>
  </head>
  <body>
    <button onclick="
      playGame('heads'); 
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
      function playGame(guess) {
        const ranNum = Math.random();
        const result = ranNum < 0.5 ? 'heads' : 'tails';
        console.log(result === guess ? 'You win!' : 'You lose!');
      };
    </script>
  </body>
</html>
