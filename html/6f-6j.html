<!DOCTYPE html>
<html>
  <head>
    <title>Coin-flip game</title>
  </head>
  <body>
    <button onclick="
      playGame('heads'); 
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
       let score = {
        wins: 0,
        losses: 0
       };

      function playGame(guess) {
        const ranNum = Math.random();
        const result = ranNum < 0.5 ? 'heads' : 'tails';
        console.log(result === guess ? 'You win!' : 'You lose!');
        if(result === guess) {
          score.wins++;
        } else {
          score.losses++;
        }
        console.log(score);
      };
    </script>
  </body>
</html>
