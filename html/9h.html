<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9h</title>
  </head>
  <body>
    <input class="js-input" onkeyup="
      display(event);
    ">
    <p class="js-display-area"></p>
    
    <script>
      function display(event) {
        const display = document.querySelector('.js-input');
        
        document.querySelector('.js-display-area')
          .innerHTML = display.value;
      };
    </script>
  </body>
</html>
