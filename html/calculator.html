<!DOCTYPE html>
<html>
  <head>
    <title>Calulator</title>
    <link rel="stylesheet" href="/css/calculator.css">
  </head>
  <body>

    <p class="display"></p>

    <p class="row 1">
      <button class="gray-button" onclick="
        updateCalculation('1'); 
      ">1</button>

      <button class="gray-button" onclick="
        updateCalculation('2');  
      ">2</button>

      <button class="gray-button" onclick="
        updateCalculation('3'); 
      ">3</button>

      <button class="orange-button" onclick="
        updateCalculation(' + '); 
      ">+</button>
    </p>
    
    <p class="row 2">
      <button class="gray-button" onclick="
        updateCalculation('4'); 
      ">4</button>

      <button class="gray-button" onclick="
        updateCalculation('5'); 
      ">5</button>

      <button class="gray-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
        updateCalculation(' - '); 
      ">-</button>
    </p>

    <p class="row 3">
      <button class="gray-button" onclick="
        updateCalculation('7') 
      ">7</button>

      <button class="gray-button" onclick="
        updateCalculation('8'); 
      ">8</button>

      <button class="gray-button" onclick="
        updateCalculation('9')
      ">9</button>

      <button class="orange-button" onclick="
        updateCalculation(' * ');  
      ">*</button>
    </p>

    <p class="row4">
      <button class="gray-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="gray-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="gray-button" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        displayCartQuantity();
      ">=</button>

      <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="gray-button clear-button" onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        displayCartQuantity();
        console.log(document.querySelector('.display').innerHTML);
      ">Clear</button>
    </p>
    
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
