<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 12c-12d</title>
    <style>
      button{
        cursor: pointer;
        color: white;
        font-size: 15px;
        padding: 15px;
        border: none;
      }

      .start-button{
        background-color: green;

      }

      .loading-button{
        background-color: yellow;
        color: black;
      }

      .finished-button{
        background-color: red;
      }

    </style>
  </head>
  <body>
    <button class="js-button start-button js-button-event-listener">
      Start
    </button>
    <script>

      document.querySelector('.js-button-event-listener').addEventListener('click', () => {
        buttonChanger();
      });

      function buttonChanger() {
        const button = document.querySelector('.js-button');
        button.classList.remove('start-button');
        button.innerHTML = "Loading..."
        button.classList.add('loading-button');

        setTimeout(() => {
          button.innerHTML = 'Finished!';
          button.classList.remove('loading-button');
          button.classList.add('finished-button');

            setTimeout(() => {
              button.classList.remove('finished-button');
              button.innerHTML = 'Start';
              button.classList.add('start-button');
            }, 2000);
        }, 1000);
      }
    </script>
  </body>
</html>
